version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: driver-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-driver_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-driver_tracker}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - driver-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: driver-tracker-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-driver_tracker}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - driver-tracker-network
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.driver-tracker-api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.driver-tracker-api.entrypoints=https"
      - "traefik.http.routers.driver-tracker-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.driver-tracker-api.loadbalancer.server.port=3001"

  # Web PWA Frontend
  web:
    build:
      context: ./web-pwa
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.${DOMAIN}/api
        VITE_APP_NAME: Driver Tracker
    container_name: driver-tracker-web
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - driver-tracker-network
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.driver-tracker-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.driver-tracker-web.entrypoints=https"
      - "traefik.http.routers.driver-tracker-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.driver-tracker-web.loadbalancer.server.port=80"

  # Database migrations (runs once)
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: driver-tracker-migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-driver_tracker}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed"
    networks:
      - driver-tracker-network
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  driver-tracker-network:
    driver: bridge
